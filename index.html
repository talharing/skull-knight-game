<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Knight Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            pointer-events: none;
        }
        #game-over {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: all;
        }
        #game-over button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="game-over">
            <h1>Game Over</h1>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, player, enemies = [], keys = {}, gameOver = false;

        function autoScaleModel(model, targetSize) {
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = targetSize / maxDim;
            model.scale.set(scale, scale, scale);
            console.log(`Model scaled to ${scale} (original max dimension: ${maxDim})`);
            return model;
        }

        function initGame() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);
            document.body.appendChild(renderer.domElement);
            console.log('Renderer initialized');

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            console.log('Lights added');

            const textureLoader = new THREE.TextureLoader();
            const baseTexture = textureLoader.load(
                'https://raw.githubusercontent.com/talharing/skull-knight-game/main/sand_rocks_base.jpg',
                () => console.log('Base texture loaded')
            );
            const normalTexture = textureLoader.load(
                'https://raw.githubusercontent.com/talharing/skull-knight-game/main/sand_rocks_normal.jpg',
                () => console.log('Normal texture loaded')
            );
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                map: baseTexture,
                normalMap: normalTexture
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            console.log('Ground added');

            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/talharing/skull-knight-game/main/skull_knight.glb',
                (gltf) => {
                    player = gltf.scene;
                    autoScaleModel(player, 1); // Target size: 1 unit
                    player.position.set(0, 0.5, 0);
                    scene.add(player);
                    updateCamera();
                    console.log('Skull Knight loaded and scaled');
                },
                undefined,
                (error) => {
                    console.error('Error loading knight:', error);
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                    player = new THREE.Mesh(geometry, material);
                    player.position.set(0, 0.5, 0);
                    scene.add(player);
                    updateCamera();
                    console.log('Fallback player loaded');
                }
            );

            for (let i = 0; i < 5; i++) {
                loader.load(
                    'https://raw.githubusercontent.com/talharing/skull-knight-game/main/human_skull.glb',
                    (gltf) => {
                        const enemy = gltf.scene;
                        autoScaleModel(enemy, 0.5); // Target size: 0.5 units
                        enemy.position.set(Math.random() * 50 - 25, 0.25, Math.random() * 50 - 25);
                        enemies.push(enemy);
                        scene.add(enemy);
                        console.log(`Enemy skull ${i + 1} loaded and scaled`);
                    },
                    undefined,
                    (error) => {
                        console.error('Error loading skull:', error);
                        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                        const enemy = new THREE.Mesh(geometry, material);
                        enemy.position.set(Math.random() * 50 - 25, 0.25, Math.random() * 50 - 25);
                        enemies.push(enemy);
                        scene.add(enemy);
                        console.log(`Fallback enemy ${i + 1} loaded`);
                    }
                );
            }

            document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
            document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

            animate();
        }

        function movePlayer() {
            if (!player || gameOver) return;
            const speed = 0.2;
            if (keys['w']) player.position.z -= speed;
            if (keys['s']) player.position.z += speed;
            if (keys['a']) player.position.x -= speed;
            if (keys['d']) player.position.x += speed;
            player.position.x = Math.max(-50, Math.min(50, player.position.x));
            player.position.z = Math.max(-50, Math.min(50, player.position.z));
        }

        function updateEnemies() {
            if (!player || gameOver) return;
            enemies.forEach(enemy => {
                if (!enemy) return;
                const direction = player.position.clone().sub(enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(0.02));
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 2) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
            });
        }

        function updateCamera() {
            if (!player) return;
            const offset = new THREE.Vector3(0, 5, 10); // Third-person: above and behind
            const playerPos = player.position.clone();
            const cameraPos = playerPos.clone().add(offset);
            camera.position.lerp(cameraPos, 0.1);
            camera.lookAt(playerPos);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!gameOver) {
                movePlayer();
                updateEnemies();
                updateCamera();
            }
            renderer.render(scene, camera);
        }

        function restartGame() {
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            player.position.set(0, 0.5, 0);
            enemies.forEach(enemy => {
                if (enemy) {
                    enemy.position.set(Math.random() * 50 - 25, 0.25, Math.random() * 50 - 25);
                }
            });
            updateCamera();
        }

        window.addEventListener('load', () => {
            console.log('Window loaded, starting game...');
            initGame();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
