<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Knight Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Wait for GLTFLoader to load
        window.addEventListener('load', () => {
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.error('GLTFLoader not loaded. Check script source or network.');
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            const textureLoader = new THREE.TextureLoader();
            const baseTexture = textureLoader.load('https://raw.githubusercontent.com/talharing/skull-knight-game/main/sand_rocks_base.jpg');
            const normalTexture = textureLoader.load('https://raw.githubusercontent.com/talharing/skull-knight-game/main/sand_rocks_normal.jpg');
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                map: baseTexture,
                normalMap: normalTexture
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const loader = new THREE.GLTFLoader();
            let player;
            loader.load(
                'https://raw.githubusercontent.com/talharing/skull-knight-game/main/skull_knight.glb',
                (gltf) => {
                    player = gltf.scene;
                    player.scale.set(1, 1, 1);
                    player.position.y = 0.5;
                    scene.add(player);
                    console.log('Skull Knight loaded');
                },
                undefined,
                (error) => console.error('Error loading knight:', error)
            );

            const enemies = [];
            for (let i = 0; i < 5; i++) {
                loader.load(
                    'https://raw.githubusercontent.com/talharing/skull-knight-game/main/human_skull.glb',
                    (gltf) => {
                        const enemy = gltf.scene;
                        enemy.scale.set(0.5, 0.5, 0.5);
                        enemy.position.set(Math.random() * 50 - 25, 0.5, Math.random() * 50 - 25);
                        enemies.push(enemy);
                        scene.add(enemy);
                        console.log(`Enemy skull ${i + 1} loaded`);
                    },
                    undefined,
                    (error) => console.error('Error loading skull:', error)
                );
            }

            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);

            const keys = {};
            document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
            document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

            function movePlayer() {
                if (!player) return;
                const speed = 0.1;
                if (keys['w']) player.position.z -= speed;
                if (keys['s']) player.position.z += speed;
                if (keys['a']) player.position.x -= speed;
                if (keys['d']) player.position.x += speed;
                player.position.x = Math.max(-50, Math.min(50, player.position.x));
                player.position.z = Math.max(-50, Math.min(50, player.position.z));
            }

            function updateEnemies() {
                if (!player) return;
                enemies.forEach(enemy => {
                    if (!enemy) return;
                    const direction = player.position.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(0.05));
                    const distance = player.position.distanceTo(enemy.position);
                    if (distance < 1) {
                        alert('Game Over! Refresh to restart.');
                        enemies.forEach(e => e.position.set(Math.random() * 50 - 25, 0.5, Math.random() * 50 - 25));
                    }
                });
            }

            function animate() {
                requestAnimationFrame(animate);
                movePlayer();
                updateEnemies();
                if (player) {
                    camera.position.set(player.position.x, 10, player.position.z + 15);
                    camera.lookAt(player.position);
                }
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
